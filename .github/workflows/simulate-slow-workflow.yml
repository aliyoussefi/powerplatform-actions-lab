name: simulate-slow-workflow
# Export solution from DEV environment
#  unpack it and prepare, commit and push a git branch with the changes

on:
  #workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1
      ENVIRONMENT_URL: 'https://alyousse.crm.dynamics.com/'
      USER_NAME: 'alyousse@pfecrmonline.onmicrosoft.com'

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        environment-url: ${{ ENVIRONMENT_URL}}
        user-name: ${{ USER_NAME}}
        password-secret: ${{ secrets.password }}

    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: 'https://alyousse.crm.dynamics.com/'
        user-name: 'alyousse@pfecrmonline.onmicrosoft.com'
        password-secret: ${{ secrets.password }}
        solution-name: GitHubDemo
        solution-output-file: out/exported/GitHubDemo.zip

    - name: unpack-solution action
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: out/exported/GitHubDemo.zip
        solution-folder: out/solutions/GitHubDemo
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v0
      with:
        solution-folder: out/solutions/GitHubDemo
        solution-target-folder: solutions/GitHubDemo
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true
